query GetPools(
  $skip: Int = 0
  $first: Int
  $orderBy: Pool_orderBy
  $orderDirection: OrderDirection
  $where: Pool_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  pools(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    id
    fee
    liquidity
    tickSpacing
    sqrtPrice
    tick
    token0 {
      id
      symbol
      name
      decimals
      __typename
    }
    token1 {
      id
      symbol
      name
      decimals
      __typename
    }
    token0Price
    token1Price
    volumeToken0
    volumeToken1
    volumeUSD
    txCount
    totalValueLockedToken0
    totalValueLockedToken1
    totalValueLockedUSD
    totalValueLockedUSDUntracked
    untrackedVolumeUSD
    feesUSD
    __typename
  }
}

query GetTicks(
  $skip: Int = 0
  $first: Int
  $where: Tick_filter
  $orderBy: Tick_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  ticks(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    tickIdx
    liquidityNet
  }
}
